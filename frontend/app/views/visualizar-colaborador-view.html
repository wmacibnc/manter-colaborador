<div class="row">
	<div class="col-md-10">
	</div>
	<div class="col-md-2">
		<div class="col-md-4">
			<a href="javascript:window.history.go(-1)">
				<button type="button" class="btn btn-default" aria-label="Left Align">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
				</button>
			</a>
		</div>

		<div class="col-md-4">
			<button ng-click="alterarColaborador(colaboradorSelecionado)" type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</div>

		<div class="col-md-4">
			<button ng-click="excluirColaborador(colaboradorSelecionado.id)" type="button" class="btn btn-default"  aria-label="Left Align">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>
<br /><br />
<div class="row">
	<div class="col-md-2">
		<img src="../images/favicon.png" style="width: 70%  !important;" />
	</div>
	<div class="col-md-10">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Nome do Colaborador" ng-model="colaboradorSelecionado.nome" readonly="true" />
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="DescriÃ§ao do Colaborador" ng-model="colaboradorSelecionado.cargo.descricao" readonly="true"/>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Departamento do Colaborador" ng-model="colaboradorSelecionado.departamento.descricao" readonly="true"/>
		</div>

	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<p title="{{colaboradorSelecionado.biografia}}">{{colaboradorSelecionado.biografia | cut:true:100:' ...'}}</p>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<p title="{{colaboradorSelecionado.competencia}}">{{colaboradorSelecionado.competencia | cut:true:100:' ...'}}</p>
		</div>
	</div>
</div>


<div class="row">
	<div ng-repeat="contato in colaboradorSelecionado.listaContato">

		<div class="col-md-6">

			<div class="col-md-4">
				<p>{{contato.tipoContato.descricao}}</p>
			</div>

			<div class="col-md-8">
				<p>{{contato.descricao}}</p>
			</div>
		</div>
	</div>
</div>

<div id="map_canvas" style="width:100%; height:300px"></div>
